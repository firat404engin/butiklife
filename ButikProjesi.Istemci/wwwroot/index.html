    <script>
        // Blazor tamamen yÃ¼klendiÄŸinde, yÃ¼kleme ekranÄ±nÄ± yavaÅŸÃ§a kaybet
        window.addEventListener('load', function() {
            var loadingScreen = document.getElementById('app-loading');
            if (loadingScreen) {
                loadingScreen.style.transition = 'opacity 0.5s ease';
                loadingScreen.style.opacity = '0';
                setTimeout(function() { loadingScreen.style.display = 'none'; }, 500);
            }
        });

        // AppBar scroll handler - Blazor tarafÄ±ndan Ã§aÄŸrÄ±lÄ±r
        (function(){
            let lastClass = 'appbar-transparent';
            function updateAppBarClass(){
                const appBar = document.querySelector('.mud-appbar-sticky');
                if(!appBar) return;
                const scrolled = window.scrollY > 10;
                const next = scrolled ? 'appbar-solid' : 'appbar-transparent';
                if(next !== lastClass){
                    appBar.classList.remove('appbar-solid','appbar-transparent');
                    appBar.classList.add(next);
                    lastClass = next;
                }
            }
            window.butik_registerScrollHandler = function(){
                updateAppBarClass();
                window.addEventListener('scroll', updateAppBarClass, { passive: true });
            }
        })();
    </script>
